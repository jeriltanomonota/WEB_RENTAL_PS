<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental PS - Pesan Sekarang</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #007bff; color: white; padding: 20px; text-align: center; background-image: url('https://images.unsplash.com/photo-1606813907291-d86efa9b94db?w=1200&h=400&fit=crop'); background-size: cover; background-position: center; }
        nav { background-color: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .booking-image { text-align: center; margin-bottom: 20px; }
        .booking-image img { width: 100%; max-width: 400px; height: auto; border-radius: 8px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, select, button { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #total { font-weight: bold; color: #007bff; margin-top: 10px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
    <script>
        function calculateTotal() {
            const consolePrice = { ps5: 50000, ps4: 30000, ps4pro: 35000 };
            const days = document.getElementById('days').value;
            const console = document.getElementById('console').value;
            const aksesoris = document.getElementById('aksesoris').value === 'yes' ? 10000 : 0;
            const total = (consolePrice[console] + aksesoris) * days;
            document.getElementById('total').innerText = `Total Harga: Rp ${total.toLocaleString()}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Pesan Rental PS</h1>
        <p>Isi formulir untuk memesan konsol favorit Anda</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Tentang</a>
        <a href="booking.html">Pesan Sekarang</a>
        <a href="contact.html">Kontak</a>
    </nav>
    <div class="container">
        <div class="booking-image">
            <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400&h=300&fit=crop" alt="Booking Illustration">
        </div>
        <h2>Formulir Pemesanan</h2>
        <form action="#" method="post" oninput="calculateTotal()">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="console">Pilih Konsol:</label>
            <select id="console" name="console" required>
                <option value="ps5">PlayStation 5 - Rp 50.000/HARI</option>
                <option value="ps4">PlayStation 4 - Rp 30.000/HARI</option>
                <option value="ps4pro">PlayStation 4 Pro - Rp 35.000/HARI</option>
            </select>
            
            <label for="days">Jumlah Hari (Min 1):</label>
            <input type="number" id="days" name="days" min="1" value="1" required>
            
            <label for="aksesoris">Tambah Aksesoris? (+Rp 10.000/HARI)</label>
            <select id="aksesoris" name="aksesoris">
                <option value="no">Tidak</option>
                <option value="yes">Ya</option>
            </select>
            
            <div id="total">Total Harga: Rp 40.000</div>
            <button type="submit">Kirim Pesanan</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Rental PS. MAJU WHITE STONE.</p>
    </footer>
</body>
</html>
